<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper.js Image Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src=https://i.pinimg.com/originals/dd/fb/e3/ddfbe3e8df086d689c2ac8812732f1b4.jpg alt="Image 1"></div>
      <div class="swiper-slide"><img src=https://i.pinimg.com/originals/ae/43/a8/ae43a8a7118fa6e1df3e8af7ba06701d.jpg alt="Image 2"></div>
      <div class="swiper-slide"><img src=https://i.pinimg.com/originals/46/9e/33/469e336427abd5d31496f33658bce6b1.jpg alt="Image 3"></div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
